<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SynergySphere</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80') no-repeat center center/cover;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.55);
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.8);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(147,51,234,0.6);
    }

    p {
      margin-top: 1rem;
      font-size: 14px;
      color: rgba(255,255,255,0.85);
    }

    a {
      color: #c084fc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-team-work-entrepreneurship-flaticons-lineal-color-flat-icons.png" alt="Logo">
    <h2>Welcome Back to SynergySphere</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(email && password){
        alert("Login successful!");
        window.location.href = "https://v0-project-management-dashboard-lilac.vercel.app/";
      } else {
        alert("Please enter valid credentials");
      }
    });
  </script>
</body>
</html>
